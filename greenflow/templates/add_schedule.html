{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Schedules {% endblock %}</h1>
    <a class="btn btn-secondary back-button" href="{{ url_for('schedules') }}">Back</a><br><br><br>
    
    {% for msg in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}

    <div class="schedule container-dark">
        <div class="drop-down">
            <p class="drop-title">Turn on:</p>
            <select name="solenoid" id="solenoid_choice">
                {% for solenoid in solenoids %}
                    <option value="{{ solenoid.id }}">{{ solenoid.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="drop-down">
            <p class="drop-title">Every:</p>
            <div class="inline-row">
                <input type="number" name="rate" placeholder="0" id="rate_num">
                <select name="how_often" id="how_often">
                    <option value="xhours">Hour(s)</option>
                    <option value="xdays">Day(s)</option>
                    <option value="week">Week(s)</option>
                </select>
            </div>
            <p>OR</p>
            <div class="inline-row">
                <select name="what_day" id="what_day">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
                <input class="wide-time" type="time" name="what_time" id="what_time">
            </div>
        </div>
        <div class="drop-down">
            <p class="drop-title">For:</p>
            <div class="inline-row">
                <input type="number" name="length" placeholder="0" id="length">
            </div>
            <div class="inline-row">
                <p>minutes</p>
            </div>
        </div>
    </div>
{% endblock %}

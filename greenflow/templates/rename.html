{% extends 'base.html' %}

{% block content %}
    <div class="settings">
        <h1 class="inline">{% block title %} Settings {% endblock %}</h1>
        <a class="btn btn-dark back-button" href="{{ url_for('Interface:settings') }}">Back</a><br><br><br>

        {% for msg in get_flashed_messages() %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
        <div class="update-solenoid-names">
            <form action="{{ url_for('Interface:rename') }}" method="post">
                <div class="drop-down">
                    <p class="drop-title">Rename garden section:</p>
                    <select name="id" id="solenoid_choice">
                        {% for solenoid in solenoids %}
                            <option value="{{ solenoid.id }}">{{ solenoid.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="text" name="new_name" placeholder="e.g. Veges" id="new_name">
            <br><input class="settings-submit" type="submit" value="Set">
            </form>
        </div>
    </div>
{% endblock %}
